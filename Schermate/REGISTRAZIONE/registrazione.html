<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Registrazione</title>
      <link rel="stylesheet" href="styleRegistrazione.css" />
   </head>
   <body>
      <div class="container">
         <div class="logo">
            <img src="logo.png" alt="Logo Geocaching App" class="logo" />
         </div>
         <form>
            <input
               type="text"
               id="nome"
               name="nome"
               placeholder="nome"
               required
            />

            <input
               type="text"
               id="cognome"
               name="cognome"
               placeholder="cognome"
               required
            />
            <input
               type="date"
               id="data-nascita"
               name="data-nascita"
               placeholder="data di nascita"
               required
            />

            <input
               type="tel"
               id="numero-cellulare"
               name="numero-cellulare"
               placeholder="numero di cellulare"
               required
            />

            <input
               type="email"
               id="email"
               name="email"
               placeholder="e-mail"
               required
            />

            <input
               type="password"
               id="password"
               name="password"
               placeholder="password"
               required
            />

            <input
               type="password"
               id="conferma-password"
               name="conferma-password"
               placeholder="conferma password"
               required
            />

            <button type="submit" class="conferma-btn">CONFERMA</button>
            <button class="indietro" type="submit" class="conferma-btn">INDIETRO</button>
         </form>
      </div>
   </body>
</html>
