<ion-app>
  <ion-menu menuId="menu-laterale" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="profilo">
            <ion-icon name="person"></ion-icon>
            <ion-label>Profilo</ion-label>
          </ion-item>
          <ion-item routerLink="cache">
            <ion-icon name="briefcase"></ion-icon>
            <ion-label>Cache</ion-label>
          </ion-item>
          <ion-item routerLink="preferiti">
            <ion-icon name="star"></ion-icon>
            <ion-label>Preferiti</ion-label>
          </ion-item>
          <ion-item routerLink="classifica">
            <ion-icon name="bar-chart"></ion-icon>
            <ion-label>Classifica</ion-label>
          </ion-item>
          <ion-item routerLink="amici">
            <ion-icon src="../assets/icon/amici.svg"></ion-icon>
            <ion-label>Amici</ion-label>
          </ion-item>
          <!-- al momento ho impostato il logout così perché non ho idea di come verranno gestiti gli accessi -->
          <!-- il logout necessita di un metodo che azzera i parametri di Session per una questione di sicurezza
          altrimenti basta cambiare l'URL per accedere alla sezione personale dell'utente che aveva fatto l'accesso -->
          <ion-item routerLink="/login">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
