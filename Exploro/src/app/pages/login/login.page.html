<ion-toolbar>
  <ion-title>Login</ion-title>
</ion-toolbar>

<ion-content>
  <div class="formLogin">
    <ion-card>
      <ion-card-header>
        <div class="logo">
          <ion-avatar>
            <img alt="logo" src="../assets/icon/logo.PNG" />
          </ion-avatar>
        </div>
      </ion-card-header>
      <ion-card-content>
        <form #formLogin="ngForm">
          <ion-list>
            <ion-item>
              <ion-label position="floating">username</ion-label>
              <ion-input
                name="username"
                type="text"
                [(ngModel)]="userName"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                name="password"
                type="password"
                [(ngModel)]="password"
                required
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button
            class="button-orange"
            expand="block"
            type="submit"
            (click)="Login()"
            >Login</ion-button
          >
          <!-- nelle proprietÃ  del bottone Login aggiungere: [disabled]="!formLogin.valid" -->
        </form>
        <ion-button
          class="button-orange"
          expand="block"
          routerLink="/registration"
          >Registrati</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
