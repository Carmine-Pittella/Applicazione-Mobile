<ion-toolbar>
  <ion-title style="text-align: center">Login</ion-title>
</ion-toolbar>

<ion-content color="primary">
  <div class="formLogin">
    <ion-card (click)="onRegister()">
      <ion-card-header>
        <div class="logo">
          <ion-avatar>
            <img alt="logo" src="../assets/icon/logo.PNG" />
          </ion-avatar>
        </div>
      </ion-card-header>
      <ion-card-content>
        <form #f="ngForm">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                mode="ios"
                name="email"
                type="text"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" required></ion-input>
            </ion-item>
          </ion-list>

          <ion-button class="button-orange" expand="block" type="submit"
            >Login</ion-button
          >
        </form>
        <ion-button
          class="button-orange"
          expand="block"
          routerLink="/base-home"
          >Registrati</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
