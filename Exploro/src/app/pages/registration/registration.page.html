<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center">Registrazione</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="tertiary">
  <div id="d1">
    <ion-card>
      <ion-card-header>
        <div id="d2">
          <div id="d3">
            <ion-avatar>
              <img alt="logo" src="../assets/icon/logo.PNG" />
            </ion-avatar>
          </div>
        </div>
      </ion-card-header>
      <ion-card-content>
        <form #registrazioneForm="ngForm" (ngSubmit)="Conferma()">
          <!-- nel metodo Conferma() ci va passato qualcosa -->
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input name="nome" type="text" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Cognome</ion-label>
              <ion-input name="cognome" type="text" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="dataDiNascita" type="date" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Numero di cellulare</ion-label>
              <ion-input
                name="numeroDiCellulare"
                type="tel"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input name="email" type="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Conferma Password</ion-label>
              <ion-input
                name="confermaPassword"
                type="password"
                required
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="!registrazioneForm.form.valid"
            >Registrati</ion-button
          >
        </form>
        <ion-button expand="block" routerLink="">INDIETRO</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
