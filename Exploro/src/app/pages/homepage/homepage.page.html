<ion-toolbar>
  <ion-menu-button slot="start" menu="menu-laterale"> </ion-menu-button>
  <ion-title>Homepage</ion-title>
</ion-toolbar>

<ion-button class="button-orange" id="open-modal" expand="block" (click)="completamentoDatiDistanze()"
  >Ricerca rapida</ion-button
>

<ion-modal
  #modal
  trigger="open-modal"
  [initialBreakpoint]="0.50"
  [breakpoints]="[0, 0.25, 0.5, 0.75, 1]"
>
  <ng-template>
    <ion-content>
      <ion-searchbar
        style="display: inline-block"
        animated="true"
        placeholder="Cerca una cache"
        [debounce]="500"
        (ionInput)="Filtri($event)"
        (click)="modal.setCurrentBreakpoint(0.75)"
      ></ion-searchbar>

      <ion-list style="padding: 2px">
        <ion-item
          *ngFor="let cache of listaCache;let i = index"
          lines="none"
          (click)="modal.dismiss()"
        >
          <ion-label (click)="calculateAndDisplayRoute(cache.latitudine,cache.longitudine)">
            <h2>{{cache.nome}}</h2>
            <p>{{cache.descrizione}}</p>
            <p style="display: inline-block; margin-right: 20px">
              Difficolt√†: {{cache.difficolta}}
            </p>
            <p style="display: inline-block">Distanza: {{arrayDistanze[i]}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-content>
  <div class="map" #map>
  </div>
</ion-content>
