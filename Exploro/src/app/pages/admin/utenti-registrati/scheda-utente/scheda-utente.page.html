<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="scheda-utente"></ion-back-button>
  </ion-buttons>
  <ion-title>Scheda {{utente.nome}} {{utente.cognome}}</ion-title>
</ion-toolbar>

<ion-content color="primary">
  <div class="formModificaDati">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label style="flex: 0 0 50%">Nome:</ion-label>
            <ion-label name="nome" type="text" style="flex: 1">
              {{utente.nome}}</ion-label
            >
          </ion-item>

          <ion-item>
            <ion-label style="flex: 0 0 50%">Cognome:</ion-label>
            <ion-label name="cognome" type="text" style="flex: 1">
              {{utente.cognome}}</ion-label
            >
          </ion-item>

          <ion-item>
            <ion-label style="flex: 0 0 50%">Username:</ion-label>
            <ion-label name="username" type="text" style="flex: 1"
              >{{utente.username}}</ion-label
            >
          </ion-item>

          <ion-item>
            <ion-label style="flex: 0 0 50%">Email:</ion-label>
            <ion-label name="email" type="text" style="flex: 1"
              >{{utente.mail}}</ion-label
            >
          </ion-item>

          <ion-item>
            <ion-label style="flex: 0 0 50%">Cellulare:</ion-label>
            <ion-label name="cellulare" type="text" style="flex: 1"
              >{{utente.cellulare}}</ion-label
            >
          </ion-item>

          <ion-item>
            <ion-label style="flex: 0 0 50%">Data di nascita:</ion-label>
            <ion-label name="dataDiNascita" type="Date" style="flex: 1">
              {{ util.formatDate(utente.dataDiNascita) }}</ion-label
            >
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
