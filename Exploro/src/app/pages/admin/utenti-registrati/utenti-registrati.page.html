<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="admin"></ion-back-button>
  </ion-buttons>
  <ion-title>Utenti registrati</ion-title>
</ion-toolbar>

<ion-content>
  <ion-searchbar
    mode="ios"
    animated="true"
    placeholder="Animated"
    [debounce]="500"
    (ionInput)="FiltraRisultati($event)"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let utente of listaUtenti" (click)="ScegliUtente(utente)">
      <ion-label>{{ utente.nome }} {{ utente.cognome }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-schedautente></app-schedautente>
