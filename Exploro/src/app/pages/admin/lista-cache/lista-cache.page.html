<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="admin"></ion-back-button>
  </ion-buttons>
  <ion-title>Lista Cache</ion-title>
</ion-toolbar>

<ion-content>
  <ion-searchbar
    mode="ios"
    animated="true"
    placeholder="Animated"
    [debounce]="500"
    (ionInput)="FiltraRisultati($event)"
  ></ion-searchbar>

  <ion-list>
    <ion-item
      *ngFor="let cache of listaCacheFiltrate"
      (click)="ScegliCache(cache)"
    >
      <ion-label>
        <h2>{{cache.nome}}</h2>
        <p>{{cache.descrizione}}</p>
        <p>Difficolt√†: {{cache.difficolta}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
