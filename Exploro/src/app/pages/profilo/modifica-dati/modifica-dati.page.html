<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="profilo"></ion-back-button>
  </ion-buttons>
  <ion-title>Modifica i tuoi dati personali</ion-title>
</ion-toolbar>

<ion-content color="primary">
  <div class="formModificaDati">
    <ion-card>
      <ion-card-content>
        <form #registrazioneForm="ngForm" (ngSubmit)="Conferma()">
          <!-- nel metodo Conferma() ci va passato qualcosa -->
          <ion-list>
            <ion-item>
              <ion-label style="flex: 0 0 50%">Nome:</ion-label>
              <ion-input
                name="nome"
                type="text"
                style="flex: 1"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label style="flex: 0 0 50%">Cognome:</ion-label>
              <ion-input
                name="cognome"
                type="text"
                style="flex: 1"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label style="flex: 0 0 50%">Username:</ion-label>
              <ion-input
                name="username"
                type="text"
                style="flex: 1"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label style="flex: 0 0 50%">Email:</ion-label>
              <ion-input
                name="email"
                type="text"
                style="flex: 1"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label style="flex: 0 0 50%">Cellulare:</ion-label>
              <ion-input
                name="cellulare"
                type="text"
                style="flex: 1"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label style="flex: 0 0 50%">Data di nascita:</ion-label>
              <ion-input
                name="dataDiNascita"
                type="date"
                style="flex: 1"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label style="flex: 0 0 50%">Password:</ion-label>
              <ion-input
                name="password"
                type="text"
                style="flex: 1"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label style="flex: 0 0 50%">Conferma password:</ion-label>
              <ion-input
                name="confermaPassword"
                type="text"
                style="flex: 1"
                required
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button class="button-standard" expand="block" type="submit"
            >CONFERMA</ion-button
          >
        </form>
        <ion-button color="danger" expand="block" routerLink="/profilo"
          >ANNULLA</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
